<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-danger p-2 text-dark bg-opacity-10">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="container text-center">
        <h1>Welcome, Trainer!</h1>
    </div>
    <div class="container text-center bg-danger p-2 text-dark bg-opacity-10">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <form action="/process" method="POST" >
                    <section>
                        <h5>First Name:</h5>
                        <input type="text" name="first_name" id="fname">
                    </section>
                    <section>
                        <h5>Last Name:</h5>
                        <input type="text" name="last_name" id="lname">
                    </section>
                    <section>
                        <h5>Email:</h5>
                        <input type="text" name="email" id="email">
                    </section>
                    <section>
                        <h5>Password:</h5>
                        <input type="password" name="password" id="pword">
                    </section>
                    <section>
                        <h5>Confirm Password:</h5>
                        <input type="password" name="confirm_password" id="cpword">
                    </section>
                    <section>
                        <button>Submit</button>
                    </section>
                </form>
            </div>
        <div class="col-4"></div>
            <div class="col-4">
                <form action="/login" method="post">
                    <section>
                        <h5>Login:</h5>
                        <input type="text" name="email" id="email">
                    </section>
                    <section>
                        <h5>Password:</h5>
                        <input type="password" name="password" id="pword">
                    </section>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</di v>
</html>
